<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>StyleHub - Clothing Store</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>StyleHub</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">Men</a>
      <a href="#">Women</a>
      <a href="#">Kids</a>
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section class="hero">
      <h2>Trendy Styles, Everyday Prices</h2>
      <p>Shop the latest fashion with fast delivery</p>
    </section>

    <section class="products">
      <h2>Featured Products</h2>
      <div class="product-grid">
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="T-shirt">
          <h3>Casual T-shirt</h3>
          <p>$19.99</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Jacket">
          <h3>Denim Jacket</h3>
          <p>$49.99</p>
        </div>
        <div class="product-card">
          <img src="https://via.placeholder.com/200" alt="Dress">
          <h3>Summer Dress</h3>
          <p>$29.99</p>
        </div>
      </div>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 StyleHub. All rights reserved.</p>
  </footer>
</body>
</html>
